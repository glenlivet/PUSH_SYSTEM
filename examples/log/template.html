<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LOG FILE</title>
<style>
	span {
		margin: 20 0 3 10;
	}
	[logtype='info']{
		color: blue;
	}
	[logtype='debug']{
		color: #33AA99;
	}
	[logtype='err']{
		color: red;
	}
</style>
</head>
<body>
	<span logtype='info'>[LOG-INFO]MAR 18 FEB 08 SYSTEM INITIALIZED NORMALLY!</span><br>
	<span logtype='debug'>[LOG-DEBUG]MAR 18 FEB 08 SYSTEM DEBUG!</span><br>
	<span logtype='err'>[LOG-ERR]MAR 18 FEB 08 SYSTEM ERR!</span><br>
</body>
</html>
